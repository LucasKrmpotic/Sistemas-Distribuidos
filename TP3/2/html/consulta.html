<html>
  <head>
    <title>CONSULTA</title>
  </head>
  <body>
    <h1>Consulta de Alumnos</h1>
    <form method='post' action="/cgi-bin/busqueda.py">
      Nombre y Apellido:<br>
      <input type="text" name="nombre"><br><br>
      Numero de Alumno/Legajo:<br>
      Desde:<input type="number" name="legajo" step="5"> Hasta:<input type="number" name="legajo" step="5"><br><br>
      Sexo:<br>
      <input type="radio" name="sexo" value="masculino" checked> Masculino<br>
      <input type="radio" name="sexo" value="femenino"> Femenino<br>
      <input type="radio" name="sexo" value="otro"> Otro<br>
      <input type="radio" name="sexo" value="cualquiera"> Cualquiera <br><br>
      Edad:<br>
      Desde: <input type="number" name="edad" step="5"> Hasta:<input type="number" name="edad" step="5"><br><br>
      <input type="submit" value="Aceptar"><br><br>
      Por defecto la busqueda es con (*)
    </form>
  </body>
</html>
