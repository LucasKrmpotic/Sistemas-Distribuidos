        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" placeholder="Search" type="text">

    <div class="container">
      <div class="row justify-content-md-center">

        <div class="col-md-6">
            <form method='post' action="/cgi-bin/modificacion.py">
                <fieldset>
                  <legend>Modificacion</legend>

                  <div class="form-group">
                    <label for="nombre">Nombre y Apellido</label>
                    <input class="form-control" name="nombre" aria-describedby="emailHelp" placeholder="Apellido y nombre" type="text" required>
                    <small class="form-text text-muted">Ingrese su apellido seguido de su nombre.</small>
                  </div>

                  <div class="form-group">
                    <label for="legajo">Número de legajo</label>
                    <input class="form-control" name="legajo" aria-describedby="emailHelp" placeholder="Numero de legajo" type="text" required>
                    <small class="form-text text-muted">Ingrese su número de legajo.</small>
                  </div>


                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
                  </div>

                  
                  <fieldset class="form-group">
                    <legend>Sexo</legend>
      
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" name="sexo" id="optionsRadios1" value="masculino" checked="" type="radio">
                        Masculino
                      </label>
                    </div>
      

                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" name="sexo" id="optionsRadios1" value="femenino" checked="" type="radio">
                        Femenino
                      </label>
                    </div>

                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" name="sexo" id="optionsRadios1" value="otro" checked="" type="radio">
                        Otro
                      </label>
                    </div>

                  </fieldset>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
              </form>
        </div>
      </div>
    </div>


    <div class="card-header">
        Aguila Maximiliano, Krmpotic Lucas.
