<!DOCTYPE html>
<html>

<head>
    <title>Chat SD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-DfbCiBdRiiNWvRTbHe5X9IfkezKzm0pCrZSKc7EM9mmSl/OyckwbYk3GrajL8Ngy"
        crossorigin="anonymous">
</head>

<body>
    <!-- Caja de Contactos -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-bullhorn"></span> Contactos
                    </div>
                    <div class="panel-body" style="overflow-y: scroll;">
                        <ul class="chat " id="conectados">
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Caja de Chat -->
            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-comment"></span> Chat
                    </div>
                    <div class="panel-body" id="caja_chat" style="overflow-y: scroll;height: 500px;">
                        <ul class="chat">
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="input_chat" type="text" class="form-control input-sm" placeholder="Escribi tu mensaje aqui..." disabled/>
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm" id="btn_send" onclick="send()" disabled>
                                    Enviar</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Caja de NickName -->
            <div class="col-sm-3">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-user" id="nick_panel">Nick</span>
                    </div>
                    <div class="panel-body" id="panel-nick">
                        <button type="submit" class="btn btn-success" id="openModal" class="btn btn-primary" data-toggle="modal" data-target="#modalLogin">
                            Ingresar
                        </button>
                        <button type="submit" class="btn btn-success" id="salir" onclick="log_out()">Salir</button>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="pwd">Nick:</label>
                                    <input type="text" class="form-control" id="input_login" name="nick">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success" id="cerrarModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success" onclick="login()" id="botonAceptar" class="btn btn-primary">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
